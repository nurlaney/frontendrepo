<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="scss/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="themify-icons/themify-icons.css">
</head>

<body>
    <header>
        <!-- header start -->
        <section id="site-header">
            <!-- alert pop up star -->
            <div class="alert alert-danger alert-pop">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert-content text-center">
                                <span>Unlimited online course & video tutorials downloads!
                                    <a href="#">Get 30% off</a>
                                </span>
                                <button class="close-btn"><span>x</span></button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- alert pop up end -->
            <!-- contact-login menu start -->
            <div class="alert alert-dark">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <ul class="info-contact text-md-left">
                                <li>
                                    <a href="#">
                                        <i class="ti-mobile"></i>
                                        <span>123-456-7890</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="ti-email"></i>
                                        <span>info@yourmail.com</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end social-part">
                            <ul class="social-icons">
                                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            </ul>
                            <ul class="login-apply">
                                <li>
                                    <a href="#"><span>Login</span></a>
                                </li>
                                <li><button class="btn btn-primary">Apply Now</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- contact-login menu end -->

            <!-- logo-navbar part starts -->
            
        </section>
    </header>







    <script src="https://kit.fontawesome.com/55b64b4942.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
